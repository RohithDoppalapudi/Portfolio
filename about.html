<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #1f1c2c, #928dab);
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      padding-top: 100px;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 15px;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      padding: 20px;
      max-width: 1000px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 250px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-8px);
    }

    .contact-card i {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .contact-card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #ffffff;
    }

    .contact-card p, .contact-card a {
      color: #f1f1f1;
      font-size: 1rem;
      text-decoration: none;
    }

    .contact-card a:hover {
      color: #00ffcc;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">My Portfolio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="information.html">About me</a>
      <a href="project.html">Projects</a>
      <a href="skill.html">Skills</a>
      <a href="certification.html">Certifications</a>
      <a href="about.html">Contact Details</a>
      <a href="resume.html">Resume</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <div class="contact-wrapper">
    <div class="contact-card">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Address</h3>
      <p>KL University, Andhra Pradesh, India</p>
    </div>

    <div class="contact-card">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p><a href="mailto:2300032156@kluniversity.in">2300033333@kluniversity.in</a></p>
    </div>

    <div class="contact-card">
      <i class="fas fa-phone"></i>
      <h3>Phone</h3>
      <p>+91 99999 99999</p>
    </div>

    <div class="contact-card">
      <i class="fab fa-linkedin"></i>
      <h3>LinkedIn</h3>
      <p><a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
    </div>

    <div class="contact-card">
      <i class="fab fa-github"></i>
      <h3>GitHub</h3>
      <p><a href="https://github.com/yourgithub" target="_blank">github.com/yourgithub</a></p>
    </div>
  </div>
</body>
</html>
