<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | D.Rohith</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: white;
      background: radial-gradient(circle at center, #1f1c2c, #928dab);
      overflow-x: hidden; 
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      padding: 10px 15px;
      transition: 0.3s;
    }

     .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .resume-section {
      padding: 100px 20px 80px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .resume-viewer {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      overflow: auto;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .download-btn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff4c68;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #e63950;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Resume</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
       <a href= "information.html">About me</a>
      <a href="project.html">Projects</a>
      <a href="skill.html">Skills</a>
      <a href="certification.html">Certifications</a>
      <a href="about.html">Contact Details</a>
      <a href="resume.html">Resume</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <div class="resume-section">
    <h1>My Resume</h1>
    <a class="download-btn" href="resume.pdf" download>Download Resume</a>
    <br/><br/>
    <iframe src="resume.pdf" class="resume-viewer"></iframe>
  </div>

</body>
</html>
